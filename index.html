<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Cinzya</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="video/Cinzya Sizzle Reel.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div id="switch__wrapper">
            <label class="switch">
                <input type="checkbox" id="switch">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="content__wrapper">
            <img id="pic" src="/img/HTgTijI-_400x400.jpg" alt="Cynthia Ebert">
            <h1>Cynthia Ebert</h1>
            <h2> Observer, Broadcast Producer, Technical Director, Replay Operator</h2>

            <section>
                <div class="socials">
                    <a href="video/Cinzya Sizzle Reel.mp4" class="social">
                        <img src="/img/SVG/play.svg" alt="Reel">
                        <span>Showreel</span>
                    </a>
                    <a href="https://liquipedia.net/overwatch/Cinzya" class="social">
                        <img src="/img/liquipedia_logo.png" alt="Liquipedia">
                        <span>/Cinzya</span>
                    </a>
                    <a class="social" href="mailto:esports@cynthiaebert.de">
                        <img src="/img/SVG/envelop.svg" alt="Mail" />
                        <span>esports@cynthiaebert.de</span>
                    </a>
                </div>
            </section>

            <section id="games__section">
                <h3>Experience in...</h3>
                <div class="games">
                    <img src="/img/SVG/Overwatch.svg" alt="Overwatch" class="game">
                    <img class="game" src="/img/SVG/Valorant_logo_-_pink_color_version.svg" alt="Valorant">
                    <img src="/img/knockoutcity.png" alt="Knockout City" class="game">
                    <img src="/img/Hearthstone1.png" alt="Hearthstone" class="game">
                    <img src="/img/SVG/League_of_Legends_2019_vector.svg" alt="League of Legends" class="game text">
                    <img src="/img/SVG/Teamfight_Tactics_logo.svg" alt="Teamfight Tactics" class="game text">
                </div>
            </section>

            <section id="skills__section">
                <h3>Working with...</h3>
                <div class="skills">
                    <div class="skill">
                        <img src="/img/vmix.png" alt="vMix">
                        <span>vMix</span>
                    </div>
                    <div class="skill">
                        <img src="/img/SVG/OBS_Studio_Logo.svg" alt="OBS Studio">
                        <span>OBS Studio</span>
                    </div>
                    <div class="skill">
                        <img src="/img/SVG/parsec.svg" alt="Parsec">
                        <span>Parsec</span>
                    </div>
                    <div class="skill">
                        <img src="/img/SRT_logo_white-greytext.png" alt="Secure Reliable Transport (SRT)">
                        <span>SRT</span>
                    </div>
                    <div class="skill">
                        <img src="/img/RTMP_logo_1-big.png" alt="Real Time Messaging Protocol (RTMP)">
                        <span>RTMP</span>
                    </div>
                    <div class="skill">
                        <img src="/img/SVG/elgato-gaming-1.svg" alt="Elgato" class="logo-only">
                    </div>
                    <div class="skill">
                        <img style="height: 130px; width: auto; margin: -150px 0;" src="/img/SVG/contour-design-inc-logo-vector.svg" alt="Contour">
                    </div>
                    <div class="skill">
                        <img class="logo-only" src="/img/icon_w.png" alt="Icon Pro Audio">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
